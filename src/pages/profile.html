<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>AdoPet - Perfil</title>
   <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">

   <!-- Font Import -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

   <!-- General Styles -->
   <link rel="stylesheet" href="../styles/general/reset.css">
   <link rel="stylesheet" href="../styles/general/variables.css">
   <link rel="stylesheet" href="../styles/general/generalStyles.css">
   <link rel="stylesheet" href="../styles/general/header.css">
   <link rel="stylesheet" href="../styles/general/footer.css">

   <!-- Profile Styles -->
   <link rel="stylesheet" href="../styles/profileStyles/sections/profile.css">

</head>

<body>

   <header id="header">
      <div class="wrapper">

         <div class="header__forma">
            <img class="header__forma-img" src="../assets/FormaNTop.svg" alt="">
         </div>

         <div class="header__container">

            <div class="header__links">

               <a href="../../index.html">
                  <img src="../assets/Casa.svg" alt="">
               </a>

               <a href="./contact.html">
                  <img src="../assets/Mensagens.svg" alt="">
               </a>
            </div>

            <div class="header__perfil">
               <img src="../assets/Usuário.png" alt="" class="">
            </div>

         </div>

      </div>
   </header>

   <main>

      <section id="profile">

         <div class="wrapper">

            <div class="profile__text">

               <p class="profile__paragraph">
                  Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.
               </p>

            </div>

            <form action="" class="profile__form">

               <p class="profile__form-title">
                  Perfil
               </p>

               <div class="profile__form-photo">

                  <p class="profile__form-text">
                     Foto
                  </p>

                  <div class="profile__form-image">

                     <img class="profile__form-imageView" src="../assets/Usuário.png" alt="Foto do Perfil">

                     <p class="profile__form-imageEditor">Clique na foto para editar</p>

                  </div>

               </div>

               <div class="profile__form-container">

                  <label class="profile__form-label" for="input__nome">
                     Nome
                  </label>

                  <input class="profile__form-input" type="text" id="input__nome" placeholder="Joana Magalhões">

               </div>

               <div class="profile__form-container">

                  <label class="profile__form-label" for="input__telefone">
                     Telefone
                  </label>

                  <input class="profile__form-input" type="tel" id="input__telefone" placeholder="55 11 xxxxx-xxxx">

               </div>

               <div class="profile__form-container">

                  <label class="profile__form-label" for="input__cidade">
                     Cidade
                  </label>

                  <input class="profile__form-input" type="text" id="input__cidade" placeholder="São Paulo">

               </div>

               <div class="profile__form-container">

                  <label class="profile__form-label" for="input__sobre">
                     Sobre
                  </label>

                  <textarea class="profile__form-input" id="input__sobre" cols="30" rows="5" required spellcheck="true"
                     placeholder="" maxlength="500" minlength="50" wrap="soft">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium ipsum!
                  </textarea>

               </div>

               <button type="submit" class="button profile__form-button">
                  Salvar
               </button>

            </form>

         </div>

      </section>

   </main>

   <footer id="footer">

      <div class="wrapper">

         <p>2022 - Desenvolvido por <a href="https://github.com/Gutinnho/AdoPet">Gustavo Lunardi</a></p>

      </div>

   </footer>

</body>

</html>
